<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear nuevo usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 3rem;">
        <form th:action="@{/user/create}" th:object="${user}" method="post">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input th:field="*{nombre}" type="text" class="form-control" id="nombre" aria-describedby="emailHelp"  required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input th:field="*{apellido}" type="text" class="form-control" id="apellido" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
              </div>
            <button type="submit" class="btn btn-success">Enviar</button>
            <a class="btn btn-secondary" th:href="@{/user/all-user}" role="button">Regresar</a>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
